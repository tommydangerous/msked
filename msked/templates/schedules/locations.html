{% for location, employees in locations %}
  <div class="location">
    <h2>{{ location }}</h2>
    <ol>
      {% for employee in employees %}
        <li>
          <a href="{% url employees.views.detail employee.slug %}">
            {% if employee.team.location %}
              <span class="red">{{ employee }}</span>
            {% else %}
              {{ employee }}
            {% endif %}
          </a>
        </li>
      {% endfor %}
    </ol>
  </div>
{% endfor %}
