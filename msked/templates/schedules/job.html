<div class="job">
  <h2>{{ job }}</h2>
  <ol>
    {% for employee in job.current_employees %}
      <li>
        <a href="{% url employees.views.detail employee.slug %}">
          {% if employee.team.location %}
            <span class="red">
              {{ employee }}
            </span>
          {% else %}
            {{ employee }}
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ol>
</div>
