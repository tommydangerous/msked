<form action="" method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="field">
      <p>{{ field.label }}</p>
      {{ field.errors }}
      {{ field }}
    </div>
  {% endfor %}
  <div class="action">
    <input type="submit" value="Submit">
    {% if item %}
      <a href="{% url employees.views.history employee.slug item %}">
    {% elif employee %}
      <a href="{% url employees.views.notes employee.slug %}">
    {% elif station %}
      <a href='{% url stations.views.detail station.slug %}'>
    {% else %}
      <a href='{% url root_path %}'>
    {% endif %}
        Cancel
      </a>
  </div>
</form>
